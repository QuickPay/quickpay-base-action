on: [push]

jobs:
  test:
    runs-on: "ubuntu-20.04"
    env:
      RACK_ENV: test
      PG_HOST: localhost
      PG_USER: backends_u
      PG_PASSWORD: abc
    steps:
      - uses: actions/checkout@v2
      - uses: quickpay/postgresql-action@v2
      - uses: ./
        with:
          ssh_key: "${{secrets.SSH_KEY_GITHUB}}"
          prod_apt_deps: true
          chrome: true
          rubocop: true 
          postgres: true
      - run: git clone git@github.com:QuickPay/payment.git
      - run: ls -a